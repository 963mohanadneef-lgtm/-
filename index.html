<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MenuFlow • لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fc;
      --surface: #ffffff;
      --surface-light: #f1f4f9;
      --border: #e2e8f0;
      --text: #1e293b;
      --text-muted: #64748b;
      --gold: #fbbf24;
      --gold-light: rgba(251, 191, 36, 0.1);
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --success: #10b981;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .dashboard { display: flex; min-height: 100vh; }
    .sidebar {
      width: 260px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      box-shadow: var(--shadow-sm);
    }
    .sidebar__logo {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-bottom: 1px solid var(--border);
    }
    .sidebar__logo img { height: 40px; width: auto; }
    .sidebar__logo span { font-size: 1.2rem; font-weight: 600; color: var(--gold); }
    .sidebar__nav { flex: 1; padding: 1.5rem 0; }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.8rem 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s;
      border-right: 3px solid transparent;
    }
    .nav-item:hover, .nav-item.active {
      background: var(--gold-light);
      color: var(--gold);
      border-right-color: var(--gold);
    }
    .nav-item svg { stroke: currentColor; }
    .sidebar__footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
    }
    .preview-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem;
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.2s;
    }
    .preview-btn:hover { background: var(--border); color: var(--gold); }
    .main-content {
      flex: 1;
      margin-right: 260px;
      padding: 2rem;
    }
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .page-title { font-size: 1.8rem; font-weight: 600; color: var(--text); }
    .header-actions { display: flex; gap: 1rem; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-family: 'Cairo', sans-serif;
    }
    .btn-primary {
      background: var(--text);
      color: white;
    }
    .btn-primary:hover {
      background: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px var(--gold);
    }
    .btn-secondary {
      background: var(--surface-light);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-secondary:hover { background: var(--border); }
    .btn-danger {
      background: var(--danger-light);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    .btn-danger:hover {
      background: var(--danger);
      color: white;
    }
    .table-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-table th {
      background: var(--surface-light);
      padding: 1rem;
      text-align: right;
      font-weight: 600;
      color: var(--text);
      border-bottom: 1px solid var(--border);
    }
    .data-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tbody tr:hover { background: var(--surface-light); }
    .item-image {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
    }
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .status-available { background: var(--gold-light); color: var(--gold); }
    .status-unavailable { background: var(--danger-light); color: var(--danger); }
    .featured-badge { color: var(--gold); }
    .action-buttons { display: flex; gap: 0.5rem; }
    .action-btn {
      padding: 0.4rem;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s;
    }
    .action-btn:hover {
      background: var(--surface-light);
      color: var(--gold);
      border-color: var(--gold);
    }
    .action-btn.delete:hover {
      background: var(--danger-light);
      color: var(--danger);
      border-color: var(--danger);
    }
    .loading-row {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 2000;
    }
    .modal[aria-hidden="false"] { display: block; }
    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
    }
    .modal__panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(700px, 94%);
      background: var(--surface);
      border-radius: 24px;
      box-shadow: var(--shadow);
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal__head {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--surface);
      border-radius: 24px 24px 0 0;
    }
    .modal__title { font-size: 1.3rem; font-weight: 600; color: var(--text); }
    .modal__close {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--surface-light);
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .modal__close:hover {
      background: var(--border);
      color: var(--text);
      transform: rotate(90deg);
    }
    .modal__form { padding: 1.5rem; }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .form-group { margin-bottom: 1rem; }
    .form-group.full-width { grid-column: span 2; }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface-light);
      color: var(--text);
      font-family: 'Cairo', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px var(--gold-light);
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
    .image-preview-box {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      border: 2px dashed var(--border);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-light);
    }
    .image-preview-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .image-preview-box .placeholder {
      color: var(--text-muted);
      font-size: 0.8rem;
      text-align: center;
    }
    .small-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 5px;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
      z-index: 9999;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.success { background: var(--success); color: white; }
    .toast.error { background: var(--danger); color: white; }
    @media (max-width: 768px) {
      .sidebar { width: 80px; }
      .sidebar__logo span, .nav-item span, .preview-btn span { display: none; }
      .main-content { margin-right: 80px; }
    }
    /* ========== تصميم متكامل للجوال ========== */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        bottom: 0;
        top: auto;
        right: 0;
        left: 0;
        border-left: none;
        border-top: 1px solid var(--border);
        z-index: 1000;
        background: var(--surface);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
      }
      
      .sidebar__logo {
        display: none;
      }
      
      .sidebar__nav {
        display: flex;
        justify-content: space-around;
        padding: 0.5rem;
      }
      
      .nav-item {
        flex-direction: column;
        padding: 0.5rem;
        gap: 0.3rem;
        border-right: none;
        border-bottom: 3px solid transparent;
        font-size: 0.8rem;
        text-align: center;
      }
      
      .nav-item:hover, 
      .nav-item.active {
        border-right-color: transparent;
        border-bottom-color: var(--gold);
      }
      
      .nav-item svg {
        width: 22px;
        height: 22px;
      }
      
      .sidebar__footer {
        display: none;
      }
      
      .main-content {
        margin-right: 0;
        padding: 1rem;
        padding-bottom: 85px;
        width: 100%;
      }
      
      .content-header {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
      }
      
      .page-title {
        font-size: 1.8rem;
        text-align: center;
        color: var(--gold);
      }
      
      .header-actions {
        width: 100%;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
        padding: 1rem;
        font-size: 1.1rem;
        border-radius: 15px;
      }
      
      .btn-primary {
        background: var(--gold);
        color: var(--text);
        font-weight: 600;
      }
      
      .table-container {
        overflow-x: auto;
        border-radius: 20px;
        margin: 0.5rem 0;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      }
      
      .data-table {
        min-width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      
      .data-table th {
        background: var(--text);
        color: white;
        padding: 1rem 0.8rem;
        font-size: 0.95rem;
        white-space: nowrap;
      }
      
      .data-table td {
        padding: 1rem 0.8rem;
        font-size: 0.95rem;
      }
      
      .item-image {
        width: 45px;
        height: 45px;
        border-radius: 12px;
      }
      
      .action-buttons {
        flex-direction: row;
        gap: 0.5rem;
      }
      
      .action-btn {
        padding: 0.6rem;
        border-radius: 10px;
      }
      
      .modal__panel {
        width: 94%;
        max-height: 85vh;
        border-radius: 25px;
      }
      
      .modal__head {
        padding: 1.2rem;
      }
      
      .modal__title {
        font-size: 1.3rem;
      }
      
      .modal__close {
        width: 45px;
        height: 45px;
      }
      
      .modal__form {
        padding: 1.2rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .form-group.full-width {
        grid-column: span 1;
      }
      
      .form-group label {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .form-control {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 15px;
      }
      
      textarea.form-control {
        min-height: 100px;
      }
      
      #category + .btn-secondary {
        padding: 1rem !important;
      }
      
      #urlSection input {
        padding: 1rem;
      }
      
      #uploadSection .btn-primary {
        padding: 1.2rem;
        font-size: 1rem;
        background: var(--gold-light);
        color: var(--text);
        border: 2px dashed var(--gold);
      }
      
      .image-preview-box {
        width: 100px;
        height: 100px;
        border-radius: 15px;
      }
      
      #uploadProgress {
        margin-top: 15px;
      }
      
      #progressBar {
        height: 8px;
      }
      
      #urlSection,
      #uploadSection {
        margin-top: 1rem;
      }
      
      #urlSection [type="radio"],
      #uploadSection [type="radio"] {
        transform: scale(1.2);
        margin-left: 0.5rem;
      }
      
      .checkbox-label {
        padding: 0.5rem 0;
      }
      
      .checkbox-label input[type="checkbox"] {
        width: 22px;
        height: 22px;
      }
      
      .modal__footer {
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1.5rem;
      }
      
      .modal__footer .btn {
        padding: 1rem;
        font-size: 1.1rem;
        margin: 0;
      }
      
      .modal__footer .btn-secondary {
        order: 2;
      }
      
      .modal__footer .btn-primary {
        order: 1;
      }
      
      .toast {
        width: 90%;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        border-radius: 50px;
        top: 20px;
        left: 5%;
        transform: translateX(0) translateY(-100px);
      }
      
      .toast.show {
        transform: translateX(0) translateY(0);
      }
      
      #category {
        font-size: 1rem;
      }
      
      #addCategoryBtn {
        min-width: 55px;
      }
      
      #categoryModal .modal__panel {
        width: 90%;
      }
      
      #categoryModal .modal__footer {
        flex-direction: row;
      }
      
      #categoryModal .btn {
        padding: 0.8rem;
      }
      
      .mobile-preview-fab {
        position: fixed;
        bottom: 90px;
        left: 20px;
        z-index: 1001;
        background: var(--gold);
        color: var(--text);
        width: 60px;
        height: 60px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 20px rgba(251, 191, 36, 0.5);
        border: 2px solid white;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .mobile-preview-fab:active {
        transform: scale(0.95);
      }
      
      .mobile-preview-fab svg {
        width: 28px;
        height: 28px;
      }
    }
    
    @media (max-width: 380px) {
      .main-content {
        padding: 0.8rem;
        padding-bottom: 80px;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .nav-item {
        font-size: 0.7rem;
      }
      
      .nav-item svg {
        width: 20px;
        height: 20px;
      }
      
      .data-table th,
      .data-table td {
        padding: 0.8rem 0.5rem;
        font-size: 0.85rem;
      }
      
      .item-image {
        width: 40px;
        height: 40px;
      }
      
      .action-btn {
        padding: 0.5rem;
      }
      
      .modal__title {
        font-size: 1.2rem;
      }
      
      .form-control {
        padding: 0.9rem;
      }
    }
    
    .mobile-preview-fab {
      display: none;
    }
    
    @media (max-width: 768px) {
      .mobile-preview-fab {
        display: flex;
      }
    }
    
    /* أقسام منفصلة للتصنيفات */
    .categories-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .category-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s;
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
      border-color: var(--gold);
    }
    
    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .category-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .category-stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }
    
    .category-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .category-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .hidden-page {
      display: none;
    }
    
    .active-page {
      display: block;
    }
  </style>
</head>
